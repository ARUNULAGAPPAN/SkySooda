<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkySooda</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="weather-card">
        <div class="location-container">
            <h1 class="city">Loading...</h1>
            <p class="date">Fetching date...</p>
        </div>
        <div class="weather-container">
            <img src="https://openweathermap.org/img/wn/01d@4x.png" alt="weather icon" class="weather-icon">
            <h2 class="temperature">--Â°C</h2>
            <p class="description">Just a moment</p>
        </div>
        <div class="details-container">
            <div class="detail">
                <p>Humidity</p>
                <p class="humidity">--%</p>
            </div>
            <div class="detail">
                <p>Wind Speed</p>
                <p class="wind-speed">-- km/h</p>
            </div>
        </div>
    </div>

    <!-- This script tag must be at the end of the body -->
    <script src="script.js"></script>
</body>
</html>
